# SfM Orthomosaic Viewer Configuration

# Server settings
server:
  host: "0.0.0.0"
  port: 8000
  reload: true  # Auto-reload on code changes (development only)

# Data directory settings
data:
  directory: "data"  # Directory containing COG files
  pattern: "*cog*.tif"  # Pattern to match COG files (case-insensitive)
  include_extensions:
    - ".tif"
    - ".tiff"

# CORS settings
cors:
  enabled: true
  origins:
    - "*"  # Allow all origins (development). For production, specify domains:
    # - "https://yourdomain.com"
    # - "https://www.yourdomain.com"
  allow_credentials: true
  allow_methods:
    - "*"
  allow_headers:
    - "*"

# Viewer settings
viewer:
  title: "SfM Orthomosaic Viewer"
  default_opacity: 1.0
  max_zoom: 2000
  show_scale: true
  background_color: "#2c2c2c"

# TiTiler settings
titiler:
  tile_size: 256
  max_threads: 10  # Maximum threads for tile generation
